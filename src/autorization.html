<body>
    <div class="container__autorization">
        <div class="container__autorization-wrapper">
            <div class="dashboard__background">
                <div class="dashboard__modal">
                    <h2 class="dashboard__modal-title">Settings profile</h2>
                    <form class="dashboard__modal-form" action="#" method="post">
                        <div class="dashboard__modal-top">
                            <label class="dashboard__modal-label" for="name-M">
                                Your Name
                                <input class="dashboard__modal-input" type="text" placeholder="Denis Great" id="name-M"
                                name="name-M">
                            </label>
                            <label class="dashboard__modal-label" for="city-M">
                                Your City
                                <input class="dashboard__modal-input" type="text" placeholder="Perm" id="city-M"
                                name="city-M">
                            </label>
                            <label class="dashboard__modal-label" for="phone-M">
                                Phone number
                                <input class="dashboard__modal-input" type="tel" placeholder="8 995 690 9001" id="phone-M"
                                name="phone-M">
                            </label>
                            <label class="dashboard__modal-label" for="email-M">
                                E-mail
                                <input class="dashboard__modal-input" type="email" placeholder="help@foil.network" id="email-M"
                                name="email-M">
                            </label>
                            <label class="dashboard__modal-label" for="wallet-M">
                                Wallet Foil
                                <input class="dashboard__modal-input" type="text"
                                    placeholder="x35dgergwet23rerwertwery42345" id="wallet-M"
                                    name="wallet-M">
                            </label>
                        </div>
                        <div class="dashboard__modal-middle">
                            <label class="dashboard__modal-label" for="google">
                                Google
                                <input class="dashboard__modal-input" type="text" placeholder="Nickname" id="google"
                                name="google">
                            </label>
                            <label class="dashboard__modal-label" for="telegram">
                                Telegram
                                <input class="dashboard__modal-input" type="text" placeholder="@nickname" id="telegram"
                                name="telegram">
                            </label>
                            <label class="dashboard__modal-label" for="facebook">
                                Facebook
                                <input class="dashboard__modal-input" type="text" placeholder="@nickname" id="facebook"
                                name="facebook">
                            </label>
                            <div class="dashboard__modal-inner">
                                <h3 class="dashboard__modal-inner__title">LinkedIn</h3>
                                <button type="button" class="dashboard__modal-inner__btn">Joined</button>
                            </div>
                        </div>
                    </form>

                    <div class="dashboard__modal-btns">
                        <button type="submit" class="dashboard__modal-btn--ok">Save settings</button>
                        <button type="button" class="dashboard__modal-btn--help">Support</button>
                        <button type="reset" class="dashboard__modal-btn--cancel">Cancel</button>
                    </div>
                </div>

                <div class="dashboard__modal-help">
                    <h2 class="dashboard__modal-title">Support</h2>
                    <form action="#" method="post">
                        <div class="dashboard__modal-top dashboard__modal-help__top">
                            <label class="dashboard__modal-label" for="name-MH">
                                Your Name
                                <input class="dashboard__modal-input" type="text" placeholder="Denis Great" id="name-MH"
                                name="name-MH">
                            </label>
                            <label class="dashboard__modal-label" for="email-MH">
                                E-mail
                                <input class="dashboard__modal-input" type="email" placeholder="help@foil.network" id="email-MH"
                                name="email-MH">
                            </label>
                            <label class="dashboard__modal-label" for="message">
                                Your message
                                <textarea class="dashboard__modal-help__textarea" id="message"
                                name="message"></textarea>
                            </label>
                        </div>
                        <div class="dashboard__modal-help__btns">
                            <button type="submit" class="dashboard__modal-help__btn--send">Send</button>
                            <button type="reset" class="dashboard__modal-help__btn--cancel">Cancel</button>
                        </div>
                    </form>
                </div>

                <div class="dashboard__modal-send">
                    <button type="reset" class="dashboard__modal-send--close">
                        <svg width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </button>

                                stroke-linejoin="round" />
                        </svg>
                        <h2 class="dashboard__modal-send__title">Success</h2>
                    </div>
